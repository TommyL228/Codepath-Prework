<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1 id="memoryGameTitle">
      Memory Game
    </h1>
    <p id="memoryGameInstructions">
      Welcome to the Squid Game! Repeat back the pattern by pressing the buttons.<br> <span>Answer wrong and you lose!</span>
    </p>
    
  <div id="beginButtonArea">
    <div id="countdown">15</div>
    <button id="startBtn" onclick="startGame()">Start</button>  
    <button class="hidden" onclick="stopGame()" id="stopBtn">Stop</button>
    <div id="guesses">0</div>
  </div> 
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
    </div>
    <audio id="loser" src="https://cdn.glitch.global/747ddf7b-9584-44fa-a264-221b5b2311b4/Female-voice-you-lose.mp3?v=1648405296995"></audio>
    <audio id="winner" src="https://cdn.glitch.global/747ddf7b-9584-44fa-a264-221b5b2311b4/Female-voice-congratulations.mp3?v=1648405492325"></audio>
  </body>
</html>
